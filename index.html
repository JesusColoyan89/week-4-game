<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<style type="text/css">
	.crystal-image {
		width: 200px;
		height: 200px;
	}
</style>

</head>
<body>
<h1> Crystal Collector! </h1>
<br>
<h2> <p>instructions:</p></h2>

<div id="scorebox">
	<h1> Number to Guess: <span id="number-to-guess"></span></h1>
</div>

<div id="wins-losses-box">
</div>

<div id="gem-holder">

</div>

<div id="user-score">

</div>


<div id="crystals">

<img class="crystal-image" src="http://vignette3.wikia.nocookie.net/marvel-contestofchampions/images/1/1c/2-Star_Crystal.png/revision/latest?cb=20150825213642" alt="crystal1">

<img class="crystal-image" src="https://2.bp.blogspot.com/-1T7mZsFIb_0/WId8BcKn8yI/AAAAAAAAnWE/wIEoDQs9ZqwzwgQZzT93MZrxOrSR2qb0QCLcB/s1600/crystal_skill.png" alt="crystal2">

<img class="crystal-image" src="http://mbch.guide/wp-content/uploads/crystal_daily.png" alt="crystal3">

<img class="crystal-image" src="https://vignette.wikia.nocookie.net/marvel-contestofchampions/images/b/ba/Crystal_mystic.png/revision/latest?cb=20151122000019" alt="crystal4">
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

<script type="text/javascript">

var targetNumber = 50;

$("#number-to-guess").text(targetNumber);	

var counter = 0;

var numberOptions = [10,11];
var increment = numberOptions[Math.round(Math.random())];


$(".crystal-image").on("click", function() {

	counter += increment;

	alert("New score: " + counter);

	if (counter === targetNumber) {
		alert("You win!");
	}

	else if (counter >= targetNumber) {
		alert("You lose!!");
	}

});	





</script>
</body>
</html>
